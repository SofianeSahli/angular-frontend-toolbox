<div class="container-fluid">
  <div class="row gap-3">
    <div class="col-12">
      <h1>Params</h1>
    </div>
    <div class="col-12">
      <lib-switch-buttons [(value)]="showingItem" [options]="tabOptions" />
    </div>
    <div class="col-12">
      <div class="row" [@routeAnimations]="showingItem()">
        @if(showingItem() === 'labels.profile' ) {

        <div class="col-12">
          <app-profile-form></app-profile-form>
        </div>
        } @else if (showingItem() === 'labels.update_password' ){
        <div class="col-12">
          <lib-update-password-form></lib-update-password-form>
        </div>
        }
      </div>
    </div>
  </div>
</div>
