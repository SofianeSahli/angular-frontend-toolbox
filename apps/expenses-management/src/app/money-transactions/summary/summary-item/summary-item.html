<div
  class="col-12 mt-2 mb-2 pb-2"
  style="border-radius: 4px"
  [style.background-color]="bgColor()"
>
  <h4 class="text-light" style="padding: 0 8px">
    {{ getSummaryLabels().entriesKey| translate }}
  </h4>
  <div
    class="d-flex flex-row flex-nowrap justify-content-evenly text-light"
    style="padding: 2px 8px"
  >
    <span class="text-start w-100 opacity-75">
      {{ getSummaryLabels().amountKey| translate}}
    </span>
    <span class="text-end fw-bold w-100">
      {{ moneyAmount() | currency : '' : ''}}
    </span>
  </div>
  <div
    class="d-flex flex-row flex-nowrap justify-content-between text-light"
    style="padding: 2px 8px"
  >
    <span class="text-start w-100 opacity-75">
      {{getSummaryLabels().entriesKey| translate}}
    </span>
    <span class="text-end fw-bold w-100"> {{ moneyEntriescount()}} </span>
  </div>
</div>
