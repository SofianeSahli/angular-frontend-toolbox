<app-loader [loading]="loading"></app-loader>
<div class="row justify-content-center">
  <div class="card col-12 col-md-7 p-0">
    <div class="card-header">
      <h5 class="mb-3 text-body">{{ 'labels.update_password' | translate }}</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="col-12">
          <lib-text-input
            [id]="'current_password'"
            [label]="'labels.password'"
            [placeholder]="'placeholder.password'"
            [type]="'password'"
            formControlName="current_password"
            [required]="true"
            [formControl]="form.controls.current_password"
            [showErrors]="form.get('current_password')?.touched ?? false"
          />
        </div>
        <div class="col-12">
          <lib-text-input
            [id]="'password'"
            [label]="'labels.password'"
            [placeholder]="'placeholder.password'"
            [type]="'password'"
            formControlName="password"
            [required]="true"
            [formControl]="form.controls.password"
            [showErrors]="form.get('password')?.touched ?? false"
          />
        </div>
        <div class="col-12">
          <lib-text-input
            [id]="'password_confirmation'"
            [label]="'labels.password_confirm'"
            [placeholder]="'placeholder.password_confirm'"
            [type]="'password'"
            formControlName="password_confirmation"
            [required]="true"
            [formControl]="form.controls.password_confirmation"
            [showErrors]="form.get('password_confirmation')?.touched ?? false"
          />
        </div>
        @if (form.errors?.['passwordMismatch'] && password_confirmation.touched)
        {
        <div class="invalid-feedback d-block">
          {{ 'errors.password_mismatch' | translate }}
        </div>
        }
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="submit()">
        {{ 'labels.submit' | translate }}
      </button>
    </div>
  </div>
</div>
