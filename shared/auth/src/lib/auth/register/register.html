<app-loader [loading]="store.isLoading()"></app-loader>
<div
  class="row d-flex justify-content-center align-content-center container-register"
  style="height: 100vh"
>
  <div class="col-md-6 p-0 col-sm-11 card">
    <div class="card-header">
      <div class="col-12 text-center mt-3">
        <h4>{{ 'text.create_account' | translate }}</h4>
      </div>
    </div>
    <div class="card-body">
      <form
        [formGroup]="form"
        class="row justify-content-center mt-2"
        (ngSubmit)="onSubmit()"
      >
        <div class="col-12">
          <lib-text-input
            [id]="'username'"
            [label]="'labels.username'"
            [placeholder]="'placeholder.username'"
            [formControl]="username"
            formControlName="username"
            [autocomplete]="'username'"
            [required]="true"
            [showErrors]="form.get('username')?.touched ?? false"
          />
        </div>
        <div class="col-12">
          <lib-text-input
            [autocomplete]="'password'"
            [id]="'password'"
            [label]="'labels.password'"
            [placeholder]="'placeholder.password'"
            [type]="'password'"
            formControlName="password"
            [required]="true"
            [showErrors]="form.get('password')?.touched ?? false"
          />
        </div>
        <div class="col-12">
          <lib-text-input
            [id]="'password_confirmation'"
            [label]="'labels.password_confirm'"
            [placeholder]="'placeholder.password_confirm'"
            [type]="'password'"
            formControlName="password_confirmation"
            [required]="true"
            [showErrors]="form.get('password_confirmation')?.touched ?? false"
          />
        </div>
        @if (form.errors?.['passwordMismatch'] && password_confirmation.touched)
        {
        <div class="invalid-feedback d-block">
          {{ 'errors.password_mismatch' | translate }}
        </div>
        }
      </form>
    </div>
    <div class="card-footer d-flex justify-content-evenly">
      <button class="btn btn-secondary" (click)="navto()" matRipple>
        {{ "labels.login" | translate }}
      </button>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!form.valid"
        appRipple
        (click)="onSubmit()"
      >
        <i class="fa fa-save"></i> {{ 'labels.save' | translate }}
      </button>
    </div>
  </div>
</div>
