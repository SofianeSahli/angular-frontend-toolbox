<div class="container-sign-in row justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-6 col-xl-4 col-lg-5 col-12 card p-0">
      <div class="card-header">
        <h4 class="card-title">
          {{ "labels.reset_password_request" | translate}}
        </h4>
      </div>
      <div class="card-body">
        <lib-text-input
          (valueChange)="valueChanged($event)"
          [placeholder]="'placeholder.username_or_email' | translate"
          [label]="'labels.username_or_email' | translate"
        />
      </div>
      <div class="card-footer d-flex justify-content-evenly">
        <button class="btn btn-secondary" (click)="navTo()">
          {{"labels.cancel" | translate}}
        </button>
        <button class="btn btn-primary" (click)="sbumit()">
          {{"labels.submit" |translate}}
        </button>
      </div>
    </div>
  </div>
</div>
